version: '3.8'

services:
  enshrouded:
    build:
      context: .
      dockerfile: dockerfiles/proton.Dockerfile
    image: mornedhels/enshrouded-server:dev-proton
    container_name: enshrouded
    hostname: enshrouded
    restart: unless-stopped
    stop_grace_period: 90s
    ports:
      - "15637:15637/udp"
    volumes:
      - ./game:/opt/enshrouded
    devices:
      - /dev/ntsync:/dev/ntsync
    environment:
      - SERVER_NAME=Os Sem Pingolinha
      - SERVER_SLOT_COUNT=6
      - PUID=4711
      - PGID=4711
      - UPDATE_CRON=*/30 * * * *
      - SERVER_SAVE_DIR=/opt/enshrouded/saves
      - log_level=50
      - SERVER_ROLE_0_NAME=Admins
      - SERVER_ROLE_0_PASSWORD=1955
      - SERVER_ROLE_0_CAN_KICK_BAN=true
      - SERVER_ROLE_0_CAN_ACCESS_INVENTORIES=true
      - SERVER_ROLE_0_CAN_EDIT_WORLD=true
      - SERVER_ROLE_0_CAN_EDIT_BASE=true
      - SERVER_ROLE_0_CAN_EXTEND_BASE=true
      - SERVER_ENABLE_TEXT_CHAT=true
      - RESTART_CRON=0 7 * * *
      - BACKUP_CRON=*/15 * * * *
      - BACKUP_DIR=/opt/enshrouded/backups
      - BACKUP_MAX_COUNT=3